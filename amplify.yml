version: 1
applications:
  - appRoot: frontend
    backend:
      phases:
        build:
          commands:
            - npm ci
            - npx amplifyPush --simple
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
